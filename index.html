<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
    
    <title>Gerador de senhas</title>
</head>
<body>
    <div  class="banner">
        <video autoplay muted loop>
          <source
          src="background/4K 10_00 min. Green Matrix Glowing Motion Background 2160p Efect.mp4"
          type="video/mp4">
        </video>
        <div class="content">
            <h1>Gerador de senhas</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
              <i class="material-icons">content_copy</i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Tamanho da senha</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Incluir letras maiusculas</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label for="lowercase">Incluir letras minusculas</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label for="numbers">Incluir numeros</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Incluir simbolos</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div >
        <button  class="btn-large" id="generate" > Gerar senha</button>
        </div>
     
    </div>
</body>
<script src="main.js"></script>
</html>
